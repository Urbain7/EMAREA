<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Carte - EM AREA</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />

    <style>
        /* On s'assure que la carte a une taille ! */
        #map { 
            height: 60vh; 
            width: 100%; 
            border-radius: 12px; 
            margin-top: 20px; 
            z-index: 1; 
            background: #eee; /* Couleur de fond si la carte charge mal */
        }
        /* Cache les instructions moches du GPS */
        .leaflet-routing-container { display: none !important; }
    </style>
</head>
<body>

    <header class="app-header">
        <a href="index.html" class="logo">EM <span>AREA</span></a>
        <span>GPS</span>
    </header>

    <div class="container">
        <div class="hero" style="background:linear-gradient(45deg, #FF9F1C, #FF0000); padding:20px; color:white; border-radius:12px; margin-top:15px;">
            <h1 style="font-size:1.2rem; margin:0;">Trouvez votre chemin</h1>
            <p style="font-size:0.8rem; opacity:0.9;">Activez votre GPS pour voir le temps de trajet.</p>
            <button class="btn btn-primary" onclick="locateUser()" style="background:white; color:#FF9F1C; border:none; margin-top:10px;">üìç Activer mon GPS</button>
        </div>

        <!-- ICI C'EST LA CARTE (Ne pas supprimer) -->
        <div id="map"></div>

        <div class="section-title">Boutiques √† proximit√©</div>
        <div id="distance-list" class="distance-list"></div>
    </div>

    <!-- Menu du bas -->
    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path></svg>
            Accueil
        </a>
        <a href="jobs.html" class="nav-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path></svg>
            Jobs
        </a>
        <a href="map.html" class="nav-item active">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="10" r="3"/><path d="M12 21.7C17.3 17 20 13 20 10a8 8 0 1 0-16 0c0 3 2.7 7 8 11.7z"/></svg>
            Carte
        </a>
    </nav>

    <!-- Bouton Dark Mode -->
    <div class="theme-toggle" onclick="toggleDarkMode()">üåì</div>

    <!-- SCRIPTS (Dans le bon ordre !) -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    
    <!-- App d'abord, Map ensuite -->
    <script src="js/app.js"></script>
    <script src="js/map.js"></script>
</body>
</html>
