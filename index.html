    <!-- SCRIPT PWA & SÃ‰CURITÃ‰ -->
    <script>
        // PWA
        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => { e.preventDefault(); deferredPrompt = e; });
        
        async function installPWA() {
            if (deferredPrompt) { deferredPrompt.prompt(); deferredPrompt = null; }
            else { 
                const isIos = /iPhone|iPad|iPod/.test(navigator.userAgent);
                if(isIos) showCustomAlert("ðŸŽ iPhone", "Appuyez sur Partager > Sur l'Ã©cran d'accueil.");
                else showCustomAlert("âš ï¸ Info", "DÃ©jÃ  installÃ©e ou non compatible.");
            }
        }

        // CUSTOM ALERT LOCALE
        function showCustomAlert(title, msg) {
            document.getElementById('alert-title').innerText = title;
            document.getElementById('alert-message').innerText = msg;
            document.getElementById('custom-alert').classList.add('active');
        }
        function closeAlert() { document.getElementById('custom-alert').classList.remove('active'); }

        // SÃ‰CURITÃ‰ CHARGEMENT
        setTimeout(() => {
            const splash = document.getElementById('splash-screen');
            if(splash && splash.style.opacity !== '0') {
                splash.style.opacity = '0';
                setTimeout(() => splash.style.visibility = 'hidden', 500);
            }
        }, 3000);
    </script>
